<!DOCTYPE html>
<html>
<head>
  <title>Scorpio Octavious Vibe - Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="./firebase-config.js"></script>
  <script src="./main.js"></script>
  <style>
    body{background:#001d3d;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;}
    .card{background:#0a0f1c;padding:30px;border-radius:12px;width:300px;text-align:center;box-shadow:0 0 20px rgba(0,140,255,0.4);}
    input{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px;background:#1c2333;color:white;}
    button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#0077ff;color:white;cursor:pointer;}
    button:hover{background:#005edb;}
    .link{margin-top:10px;display:block;color:#4da6ff;cursor:pointer;font-size:14px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Scorpio Octavious Vibe ðŸ‘‘ðŸ”¥</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <span class="link" onclick="resetPassword()">Forgot Password?</span>
  </div>

  <script>
    function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email,password)
        .then(()=>window.location.href="dashboard.html")
        .catch(err=>alert(err.message));
    }

    function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email,password)
        .then(()=>window.location.href="dashboard.html")
        .catch(err=>alert(err.message));
    }

    function resetPassword(){
      const email = document.getElementById("email").value;
      if(!email){alert("Enter email"); return;}
      auth.sendPasswordResetEmail(email).then(()=>alert("Reset email sent")).catch(err=>alert(err.message));
    }
  </script>
</body>
</html>
